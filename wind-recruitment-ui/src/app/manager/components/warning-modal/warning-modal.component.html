<p-button [label]="label" [severity]="severity" size="small" (onClick)="isVisible = true" />
<p-dialog header="Edit Profile" [modal]="true" [(visible)]="isVisible" [style]="{ width: '25rem' }">
  <div class="flex flex-row gap-2 align-items-center " >
    <span class="pi pi-exclamation-triangle" ></span>
    <p>
      {{message}}
    </p>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="isVisible = false" />
    <p-button label="Confirm" severity="danger" (onClick)="isVisible = false" />
  </div>
</p-dialog>
