<p-table [value]="topicsResponse.content ? topicsResponse.content : []"
         [tableStyle]="{
         'min-width': '50rem',
         'padding': '1rem'
         }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Requirements</th>
      <th>Duration</th>
      <th>Details</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-topic >
    <tr>
      <td>{{ topic.id }}</td>
      <td>{{ topic.name }}</td>
      <td>
        <div class="flex flex-row gap-1" >
          @for (requirement of topic.requirements; track requirement ;let index = $index, e= $even){
            <p-badge [value]="requirement" severity=success />
          }
        </div>
      </td>
      <td>{{ topic.duration }} Months</td>
      <td>
        <p-button [link]="true">
          <i class="pi pi-info-circle" style="font-size: 1rem"></i>
          Details
        </p-button>
      </td>
    </tr>

  </ng-template>
</p-table>
