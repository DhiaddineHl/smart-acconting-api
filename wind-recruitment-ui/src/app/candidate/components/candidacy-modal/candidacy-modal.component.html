<p-button label="New application" severity="success" (onClick)="isVisible = true" />
<p-dialog
  header="Insert the recruiter informations"
  [modal]="true"
  [(visible)]="isVisible"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true">


  <form [formGroup]="candidacyApplication">
    <div class="flex flex-column" >
      <p-dropdown
        formControlName="topic"
        [options]="topics"
        placeholder="Select a Topic" />
      <p-button label="Submit" (click)="onSubmit()" />
    </div>

  </form>

</p-dialog>
