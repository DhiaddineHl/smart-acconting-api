<p-table [value]="topics().content || []"
         [tableStyle]="{
         'min-width': '50rem',
         'padding': '1rem'
         }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Requirements</th>
      <th>Duration</th>
      <th>Details</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-topic >
      <tr>
        <td>{{ topic.id }}</td>
        <td>{{ topic.name }}</td>
        <td>
          <div class="flex flex-row gap-1" >
          @for (requirement of topic.requirements; track requirement ;let index = $index, e= $even){
            <p-badge [value]="requirement" [severity]="getRandomSeverity()" />
          }
          </div>
        </td>
        <td>{{ topic.duration }} Months</td>
        <td>
          <app-topic-details-modal [topicId]="topic.id" [isManageable]="true" />
        </td>
      </tr>

  </ng-template>
</p-table>
