<p-table [value]="topics"
         [tableStyle]="{
         'min-width': '50rem',
         'padding': '1rem'
         }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Technologies</th>
      <th>Duration</th>
      <th>Details</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-topic>
    <tr>
      <td>{{ topic.code }}</td>
      <td>{{ topic.name }}</td>
      <td>{{ topic.technologies }}</td>
      <td>{{ topic.duration }} Months</td>
      <td>
        <p-button [link]="true">
          <i class="pi pi-info-circle" style="font-size: 1rem"></i>
          Details
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
