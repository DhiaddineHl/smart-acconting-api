<p-table [value]="candidaciesResponse.content ?  candidaciesResponse.content : []"
         [tableStyle]="{
         'min-width': '50rem',
         'padding': '1rem'
         }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Candidate</th>
      <th>Topic</th>
      <th>State</th>
      <th>Creation Date</th>
      <th>View Candidate CV</th>
      <th>Download Candidate CV</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-candidacy>
    <tr>
      <td>{{ candidacy.id }}</td>
      <td>{{ candidacy.candidate_full_name }}</td>
      <td>{{ candidacy.topic.name }}</td>
      <td>
        <p-badge [value]="candidacy.status" [severity]="getBudgeSeverity(candidacy.status)" />
      </td>
      <td>{{ candidacy.createdAt }}</td>
      <td>
        <p-button label="View CV" [link]="true" (onClick)="viewCandidacyFile(candidacy.file_name)" />
      </td>
      <td>
        <p-button label="Download CV" [link]="true" (onClick)="downloadCandidacyFile(candidacy.file_name)" />
      </td>
      <td>
        <div class="flex flex-row gap-2" >
          <p-button label="Validate" severity="success" (onClick)="validateCandidacy(candidacy.id)"/>
          <p-button label="Reject" severity="danger"  />
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
